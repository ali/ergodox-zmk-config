# If you are using a dongle, custom ZMK configuration options should go in this
# file. If you are not using a dongle (using the left as central), this file is
# ignored.

# Enable battery level fetching from peripheral halves
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Enable USB HID battery reporting (reports lowest charge from all peripherals)
# Note: No need for CONFIG_ZMK_BATTERY_REPORTING since dongle has no local battery
CONFIG_ZMK_BATTERY_REPORTING_USB=y
CONFIG_ZMK_BATTERY_REPORTING_SPLIT_REPORT_LOWEST_CHARGE=y

# Increase idle timeout before peripherals disconnect (5 minutes instead of 30s)
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Disable deep sleep to prevent random disconnections
# (solar panels should keep it charged anyway)
CONFIG_ZMK_SLEEP=n
