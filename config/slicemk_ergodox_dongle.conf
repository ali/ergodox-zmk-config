# If you are using a dongle, custom ZMK configuration options should go in this
# file. If you are not using a dongle (using the left as central), this file is
# ignored.

# Increase idle timeout before peripherals disconnect (5 minutes instead of 30s)
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Disable deep sleep (non-solar keyboard)
CONFIG_ZMK_SLEEP=n

# BLE split reliability tuning
# Force peripherals to respond every connection interval (default 30 = can skip 30 events)
# Tradeoff: higher battery usage on halves, but much more reliable keystroke delivery
CONFIG_ZMK_SPLIT_BLE_PREF_LATENCY=0

# Increase position event queue for fast typing bursts (default 5)
CONFIG_ZMK_SPLIT_CENTRAL_POSITION_QUEUE_SIZE=10

# Faster reconnection after BLE hiccup (default 400)
CONFIG_ZMK_SPLIT_BLE_PREF_TIMEOUT=200
